<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
   <title>Income Discount Calculator</title>
</head>

<body>

   <main>
      <section class="calculator">
         <h1 class="calculator__title">Income discount calculator</h1>
         <div class="calculator__form">
            <div class="calculator__row">
               <div class="calculator__group" id="salary-input-group">
                  <label for="salary-input" class="required">Monthly salary</label>
                  <input type="number" id="salary-input">
                  <img src="./assets/dollar-sign.svg">
               </div>
               <div class="calculator__group">
                  <label for="overtime-input">Overtime</label>
                  <input type="number" id="overtime-input">
                  <img src="./assets/dollar-sign.svg">
               </div>
               <div class="calculator__group">
                  <label for="bonus-input">Bonifications</label>
                  <input type="number" id="bonus-input">
                  <img src="./assets/dollar-sign.svg">
               </div>
            </div>
            <div>
               <p class="calculator__message">All amounts are calculated in Dominican pesos (DOP)</p>
               <button class="btn btn--primary" id="calculate-discounts-btn">Calculate discounts</button>
            </div>
         </div>
      </section>
      <section class="results" id="results">
         <div class="results__group">
            <div class="results__discount">
               <span>Health insurance (SFS)</span>
               <h3 id="sfs-value"></h3>
            </div>
            <div class="results__discount">
               <span>Pension fund (AFP)</span>
               <h3 id="afp-value"></h3>
            </div>
            <div class="results__discount">
               <span>Income tax (ISR)</span>
               <h3 id="isr-value"></h3>
            </div>
         </div>
         <div class="results__group">
            <div class="results__income">
               <span class="highlighted">Net income</span>
               <h2 id="net-income-value"></h2>
               <span id="gross-percentage-value"></span>
            </div>
         </div>
      </section>
   </main>

   <script src="./js/utils.js"></script>
   <script src="./js/main.js"></script>
</body>

</html>
